        <script src="bower_components/lithe/lithe.min.js" data-path="http://lithemodule.org/"></script>
        <script>
            lithe.use('/bower_components/jquery/jquery',function($){
                function gitconvert(git){
                    var http = git.replace(/^git@/,'http://');
                    http = http.replace('github.com:','github.com/');
                    return http.slice(0,http.lastIndexOf('.'));
                }
                $.ajax({
                    url:'http://bower.lithemodule.org/list',
                    type:'get',
                    dataType:'json',
                    success:function(arr){
                        var html = '<ul>';
                        for(var i=0;i<arr.length;i++){
                            var pkg = arr[i];
                            html += '<li><a href="'+gitconvert(pkg.url)+'" target="_blank">'+pkg.name+'</a></li>'; 
                        }
                        html += '</ul>';
                        $('#modules').html(html);
                    }
                });
            });
